<div fxLayout="column" fxLayout.gt-sm="row" fxLayout.xs="column" class="table">
  <mat-table [dataSource]="users" class="responsive-table mat-elevation-z8" fxFlex.xs="100" fxFlex.gt-sm="85">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onDeleteUser(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"
        [routerLink]="['/edit/', row.id]"></tr>

  </mat-table>
</div>
